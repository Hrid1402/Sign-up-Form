<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftSide">
        <img src="images/background.jpg" alt="background" width="600px">
        <div class="logo">
            <img src="images/odin-lined.png" alt="logo" width="150px">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="rightSide">
        <div class="upperPart">
            <div class="mainText">
                <h1>This is a total real online service! You know that you need to sign up in this 100% real page that wasn't created with just educational purpose. Sign up now to get started.</h1>
                <h1>You <span>know</span> you want to.</h1>
            </div>
        </div>

        <div class="formBlock">
            <h1>Let's do it!</h1>
            <form id="form" action="#" method="get" class="mainForm">
                <div class="leftBlock">

                    <div class="block">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="name" required>
                    </div>
        
                    <div class="block">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="block">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required >
                    </div>
                </div>

                <div class="rightBlock">

                    <div class="block">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="block">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="block">
                        <label for="CONFIRMpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="CONFIRMpassword" name="CONFIRMpassword" minlength="8"required>
                    </div>
                </div>
            </form>
        </div>
        <div class = "bottomPart">
            <button type="submit" form="form">Create Account</button>
            <p>Alredy have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    

</body>
</html>
